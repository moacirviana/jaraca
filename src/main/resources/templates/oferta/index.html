<!doctype html>
<html lang="en">
   <head th:replace="~{base :: head}"></head>
  <body onload="onLoad()">
<div class="container-fluid" id="ofertas">

<div th:replace="~{base :: logo}"></div> 

<div th:replace="~{base :: titulo('Faça sua oferta')}"></div>
	 
	 
		<div class="card mb-3" v-for="pedido in pedidos">
			
			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>
			
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row ">
								<div class="col-md-5">Valor: <input class="form-control" value="" name="produto.valorNegociado"/> </div>
								<div class="col-md-6">Data da entrega: <input class="form-control" value="" name="produto.dataDaEntrega"/></div>
							</div>
							
							<div>Produto</div> 
							<div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>
							 
							<div>Descrição</div>
							<div>
								<textarea class="form-control" >{{pedido.descricao}}</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" v-bind:src="pedido.urlImagem" />
							</div>
						</div>
					</div>
				</div>
			</div>
 </div>

 <script>
 // const axios = require('axios');
 
 function onLoad() {
	 new Vue({
		  el: '#ofertas',
		  data () {
		    return {
		      pedidos: []
		    }
		  },
		  mounted () {
		    axios
		      .get('/api/pedidos/aguardando')
		      .then(response => (this.pedidos = response.data))
		  }
	})	  
 }
  
</script>

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
