<html>
  <head th:replace="~{base :: head}"></head>
    <body>
        <div class="container-fluid">
        
        <div th:replace="~{base :: logo}"></div>
        
            <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
            
            
            
            <form action="/pedido/novo" class="card-body" method="POST" th:object="${requisicaoNovoPedido}">
                <div>
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" placeholder="nome do produto" th:errorclass="is-invalid" class="form-control"/>
                    <small>Informa qual o nome do produto.</small>
                    <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
                </div>
                <div>
                    <label for="urlProduto">Url</label>
                    <input th:field="*{urlProduto}" placeholder="url do produto" th:errorclass="is-invalid" class="form-control"/>
                    <small>Procure em um site o produto que você deseja e cole a url da  página aqui.</small>
                    <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
                </div>
                <div>
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" placeholder="url da imagem" th:errorclass="is-invalid" class="form-control"/>
                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                    <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
